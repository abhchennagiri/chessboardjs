<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<title>JavaScript Chess</title>


<link rel="stylesheet" type="text/css" href="css/chessboard-0.3.0.min.css">

</head>

<body>
<div id="board2" align="center" style="display: inline-block;
    position: fixed;
    top: 40px;
    bottom: 10px;
    left: 400px;
    right: 100px;
    width: 400px;
    height: 100px;
    
    "></div>
<input type="button" id="startBtn" style="display: inline-block;
    position: fixed;
    top: 550px;
    bottom: 10px;
    left: 450px;
    right: 100px;
    width: 80px;
    height: 20px;
    
    "value="Start" />
<input type="button" id="clearBtn" style="display: inline-block;
    position: fixed;
    top: 550px;
    bottom: 10px;
    left: 650px;
    right: 100px;
    width: 80px;
    height: 20px;
    
    "value="Clear" />

<script type="text/javascript" src='js/chessboard-0.3.0.min.js'></script>

<script type="text/javascript" src='jquery-1.11.1.js'> </script>

<script type="text/javascript">

var board2 = new ChessBoard('board2', {
  draggable: true,
  dropOffBoard: 'trash',
  sparePieces: true
});
$('#startBtn').on('click', board2.start);
$('#clearBtn').on('click', board2.clear);
</script>	
</body>
</html>
